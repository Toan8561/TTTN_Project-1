[env:ATmega328P]
platform = atmelavr
board = ATmega328P
board_build.f_cpu = 16000000L
framework = arduino
upload_port = COM3
monitor_speed = 57600
monitor_port = COM3
lib_deps = 
	amperka/TroykaDHT@^1.0.0
	paulstoffregen/OneWire@^2.3.8
	robtillaart/DS18B20@^0.2.4
